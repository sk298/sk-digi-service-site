<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Careers - SK Digi Services</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="container nav-container">
      <img src="logo.png" alt="SK Digi Logo" class="logo" />
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="careers.html">Careers</a></li>
          <li><a href="aboutus.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Career Section -->
  <section class="career-page">
    <div class="container">
      <h2>Join Our Team</h2>
      <p>We are always looking for creative and dedicated individuals to join SK Digi Services. Apply below!</p>

      <form class="career-form" action="#" method="post">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" placeholder="Your full name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Your email" required>

        <label for="position">Position Interested In</label>
        <input type="text" id="position" name="position" placeholder="e.g., Graphic Designer">

        <label for="message">Why do you want to join us?</label>
        <textarea id="message" name="message" rows="4" placeholder="Tell us about yourself..."></textarea>

        <button type="submit">Submit Application</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 SK Digi Services. All Rights Reserved.</p>
  </footer>

</body>
</html>
